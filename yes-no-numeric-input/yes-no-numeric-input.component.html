<ng-container [formGroup]="formGroup">
  <ng-select
    [attr.data-cy]="'yes-no-input-' + controlName"
    id="yes-no-input-{{ controlName }}"
    appendTo="{{ appendTo }}"
    class="form-control"
    formControlName="{{ controlName }}"
    placeholder="{{ placeholder }}"
    (change)="onValueChange()"
    [class.is-invalid]="
      formGroup.get(controlName).invalid && formGroup.get(controlName).dirty
    "
  >
    <ng-option *ngIf="nullable" [value]="-1">
      <span [attr.data-cy]="'yes-no-input-option-' + controlName + '--1'">
        N/A
      </span>
    </ng-option>

    <ng-option [value]="1">
      <span [attr.data-cy]="'yes-no-input-option-' + controlName + '-1'">
        Yes
      </span>
    </ng-option>

    <ng-option [value]="0">
      <span [attr.data-cy]="'yes-no-input-option-' + controlName + '-0'">
        No
      </span>
    </ng-option>
  </ng-select>
</ng-container>
