<ng-container [formGroup]="formGroup">
    <input 
        [attr.data-cy]="'text-input-'+ controlName" 
        id="{{ controlName }}" 
        type="text" 
        class="form-control" 
        formControlName="{{ controlName }}" 
        placeholder="{{ placeholder }}" 
        (change)="onValueChange()" 
        [class.is-invalid]="formGroup.get(controlName).invalid && formGroup.get(controlName).dirty">
</ng-container>
