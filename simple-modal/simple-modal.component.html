<div class="modal-header">
    <h4 class="modal-title">SEAPOL</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(this.id)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="type == MODAL_TYPE_INFO">
        {{ message}}
    </p>
    <p *ngIf="type == MODAL_TYPE_ERROR">
        {{ message}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(this.id)">Aceptar</button>
</div>
