<ng-container [formGroup]="formGroup">

  <textarea 
    [attr.data-cy]="'text-input-'+ controlName" 
    id="{{ controlName }}" 
    rows="{{ rows }}" 
    *ngIf="!readonly" 
    class="form-control" 
    placeholder="{{ placeholder }}"
    formControlName="{{ controlName }}" 
    (change)="onValueChange()"
  ></textarea>

  <textarea 
    [attr.data-cy]="'text-input-'+ controlName" 
    id="{{ controlName }}" 
    rows="{{ rows }}" 
    *ngIf="readonly" 
    class="form-control" 
    placeholder="{{ placeholder }}"
    [ngModel]="value" 
    readonly 
    [ngModelOptions]="{standalone: true}"
  ></textarea>

</ng-container>
